# Apache Configuration for Permit Management System
# Place this in /etc/apache2/sites-available/permit-system.conf

<VirtualHost *:80>
    ServerName localhost
    DocumentRoot /var/www/permit-system/dist/public
    
    # Enable required modules (run these commands):
    # sudo a2enmod proxy proxy_http rewrite ssl headers
    
    # Proxy API and Auth requests to Bun server
    ProxyPreserveHost On
    ProxyPass /api/ http://localhost:3000/api/
    ProxyPassReverse /api/ http://localhost:3000/api/
    ProxyPass /auth/ http://localhost:3000/auth/
    ProxyPassReverse /auth/ http://localhost:3000/auth/
    ProxyPass /login http://localhost:3000/login
    ProxyPassReverse /login http://localhost:3000/login
    ProxyPass /dashboard http://localhost:3000/dashboard
    ProxyPassReverse /dashboard http://localhost:3000/dashboard
    ProxyPass /admin/ http://localhost:3000/admin/
    ProxyPassReverse /admin/ http://localhost:3000/admin/
    
    # Serve static files directly from Apache
    <Directory "/var/www/permit-system/dist/public">
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted
        
        # Single Page Application fallback
        RewriteEngine On
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteCond %{REQUEST_FILENAME} !-d
        RewriteCond %{REQUEST_URI} !^/(api|auth|login|dashboard|admin)/
        RewriteRule . /index.html [L]
    </Directory>
    
    # Security headers
    Header always set X-Content-Type-Options nosniff
    Header always set X-Frame-Options DENY
    Header always set X-XSS-Protection "1; mode=block"
    Header always set Referrer-Policy "strict-origin-when-cross-origin"
    
    # Compression
    <IfModule mod_deflate.c>
        AddOutputFilterByType DEFLATE text/plain
        AddOutputFilterByType DEFLATE text/html
        AddOutputFilterByType DEFLATE text/xml
        AddOutputFilterByType DEFLATE text/css
        AddOutputFilterByType DEFLATE application/xml
        AddOutputFilterByType DEFLATE application/xhtml+xml
        AddOutputFilterByType DEFLATE application/rss+xml
        AddOutputFilterByType DEFLATE application/javascript
        AddOutputFilterByType DEFLATE application/x-javascript
    </IfModule>
    
    # Cache static assets
    <IfModule mod_expires.c>
        ExpiresActive On
        ExpiresByType text/css "access plus 1 month"
        ExpiresByType application/javascript "access plus 1 month"
        ExpiresByType image/png "access plus 1 month"
        ExpiresByType image/jpg "access plus 1 month"
        ExpiresByType image/jpeg "access plus 1 month"
        ExpiresByType image/gif "access plus 1 month"
        ExpiresByType image/svg+xml "access plus 1 month"
    </IfModule>
    
    # Logging
    ErrorLog ${APACHE_LOG_DIR}/permit-system_error.log
    CustomLog ${APACHE_LOG_DIR}/permit-system_access.log combined
    LogLevel warn
</VirtualHost>

